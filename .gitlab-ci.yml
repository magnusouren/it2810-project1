image: node:20

stages:
  - setup
  - test
  - lint
  - build

cache:
  paths:
    - ./node_modules/

node-setup:
  stage: setup
  script:
    - npm install
  cache:
    paths:
      - ./node_modules/

unit-test-job:
  stage: test
  needs:
    - job: node-setup
  cache:
    paths:
      - ./node_modules/
  script:
    - echo "Running unit tests..."
    - npm run coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    paths:
      - ./coverage/junit.xml
    reports:
      junit: ./coverage/junit.xml

lint-test-job 1/2:
  stage: lint
  needs:
    - job: node-setup
  cache:
    paths:
      - ./node_modules/
  script:
    - echo "Linting code..."
    - npm run lint
    - echo "No lint issues found."

lint-test-job 2/2:
  stage: lint
  needs:
    - job: node-setup
  cache:
    paths:
      - ./node_modules/
  script:
    - echo "Linting code..."
    - npm run lint:css
    - echo "No lint issues found."

build-job:
  stage: build
  cache:
    paths:
      - ./node_modules/
  script:
    - echo "Compiling the code..."
    - npm run build:ci
    - echo "Compile complete."
